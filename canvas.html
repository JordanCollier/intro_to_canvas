<!DOCTYPE html>
<html>
<head>
<title>Intro to Canvas</title>
<link rel="stylesheet" type="text/css" href="canvas.css">


</head>

<body >
  <div id="canvas-container">
  <canvas id="canvas" width="500" height="500" onclick="fillBlue();" ondblclick="fillRed();"></canvas>
    <p>
      <button id="red" onclick="fillRand('red')">Red</button>
      <button id="green" onclick="fillRand('green')">Green</button>
      <button id="blue" onclick="fillRand('blue')">Blue</button>
      <button id="orange" onclick="fillRand('orange')">Orange</button>
    </p>
    <p>
      <button id="clear" onclick="clearCanvas()">Clear Canvas</button>
      <button id="fib">Fibonacci</button>
    </p>
  </div>
</body>


<script type="text/javascript" src="canvas.js"></script>

</html>
